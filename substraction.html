<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substraction</title>
</head>
<body>
    <input type="numbers" id="no1">
    <input type="numbers" id="no2">
    <input type="numbers" id="no3">
    <button onclick="calculate()"> find</button>
    <div id="ans"></div>
    <script>
        function calculate()
        {
            var no1 = document.getElementById("no1").value;
            var no2 = document.getElementById("no2").value;
            var no3 = document.getElementById("no3").value;
            var substraction = no1 - no2 - no3;
            document.getElementById("ans").innerText = "substraction = " + substraction;

        }
    </script>
    
</body>
</html>
